<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Mutabra Buttons Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/mutabra.css" rel="stylesheet"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <!-- Forms
     ================================================== -->

    <div class="page-header">
        <h1>Buttons</h1>
    </div>

    <h2>Default buttons</h2>

    <div class="row">
        <div class="span4">
            <h4>Button states</h4>
            <p>
                <button class="btn" type="button">Default</button>
                <button class="btn" type="button" disabled>Disabled</button>
                <button class="btn active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-primary" type="button">Primary</button>
                <button class="btn btn-primary" type="button" disabled>Disabled</button>
                <button class="btn btn-primary active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-info" type="button">Info</button>
                <button class="btn btn-info" type="button" disabled>Disabled</button>
                <button class="btn btn-info active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-success" type="button">Success</button>
                <button class="btn btn-success" type="button" disabled>Disabled</button>
                <button class="btn btn-success active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-warning" type="button">Warning</button>
                <button class="btn btn-warning" type="button" disabled>Disabled</button>
                <button class="btn btn-warning active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-danger" type="button">Danger</button>
                <button class="btn btn-danger" type="button" disabled>Disabled</button>
                <button class="btn btn-danger active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-inverse" type="button">Inverse</button>
                <button class="btn btn-inverse" type="button" disabled>Disabled</button>
                <button class="btn btn-inverse active" type="button">Active</button>
            </p>
            <p>
                <button class="btn btn-link" type="button">Link</button>
                <button class="btn btn-link" type="button" disabled>Disabled</button>
            </p>
        </div>
        <div class="span4">
            <h4>Button sizes</h4>
            <p>
                <button class="btn btn-large btn-primary" type="button">Large button</button>
                <button class="btn btn-large" type="button">Large button</button>
            </p>
            <p>
                <button class="btn btn-primary" type="button">Default button</button>
                <button class="btn" type="button">Default button</button>
            </p>
            <p>
                <button class="btn btn-small btn-primary" type="button">Small button</button>
                <button class="btn btn-small" type="button">Small button</button>
            </p>
            <p>
                <button class="btn btn-mini btn-primary" type="button">Mini button</button>
                <button class="btn btn-mini" type="button">Mini button</button>
            </p>
        </div>
        <div class="span4">
            <h4>Button tags</h4>
            <p>
                <a class="btn" href="">Link</a>
            </p>
            <p>
                <button class="btn" type="submit">Button</button>
            </p>
            <p>
                <input class="btn" type="button" value="Input"/>
            </p>
            <p>
                <input class="btn" type="submit" value="Submit"/>
            </p>
        </div>
    </div>
</div>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery/jquery.js"></script>
<script src="js/bootstrap/bootstrap-transition.js"></script>
<script src="js/bootstrap/bootstrap-alert.js"></script>
<script src="js/bootstrap/bootstrap-modal.js"></script>
<script src="js/bootstrap/bootstrap-dropdown.js"></script>
<script src="js/bootstrap/bootstrap-scrollspy.js"></script>
<script src="js/bootstrap/bootstrap-tab.js"></script>
<script src="js/bootstrap/bootstrap-tooltip.js"></script>
<script src="js/bootstrap/bootstrap-popover.js"></script>
<script src="js/bootstrap/bootstrap-button.js"></script>
<script src="js/bootstrap/bootstrap-collapse.js"></script>
<script src="js/bootstrap/bootstrap-carousel.js"></script>
<script src="js/bootstrap/bootstrap-typeahead.js"></script>

</body>
</html>
