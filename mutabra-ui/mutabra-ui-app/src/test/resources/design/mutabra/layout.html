<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mutabra Layout Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../css/mutabra.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="page container">
    <header class="header row" id="header">
        <div class="span3">
            <a class="logo" href="/">UTABRA</a>
        </div>
        <div class="span4 offset5">
            <form class="form-inline" action="#" method="post" id="signIn">
                <div class="control-group">
                    <input placeholder="Email" class="span2" id="email" name="email" type="text"/>
                    <input placeholder="Password" class="span2" value="" id="password" name="password" type="password"/>
                </div>
                <div class="control-group">
                    <div class="btn-group">
                        <a class="btn" id="linksubmit" href="#">Sign In</a>
                        <a title="Facebook" class="btn" href="#"><i class="icon-facebook small"></i></a>
                        <a title="Twitter" class="btn" href="#"><i class="icon-twitter small"></i></a>
                        <a title="Google" class="btn" href="#"><i class="icon-google small"></i></a>
                        <a title="ВКонтакте" class="btn" href="#"><i class="icon-vk small"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <nav id="navigation"></nav>

    <section class="content row" id="content">
        <div class="span12">
            <div class="wrapper">
                <div class="page-header">
                    <h1>Mutabra Layout</h1>
                </div>
                <div class="row">
                    <div class="span6">
                        <img alt="logo" src="http://placehold.it/320x450" data-toggle="collapse" data-target="#demo"/>
                    </div>
                    <div class="span6">
                        Это главная страница игрового проекта "NoName Game"
                    </div>
                </div>

                <div id="demo" class="collapse">
                    <img src="http://placehold.it/320x450"/>
                </div>
            </div>
        </div>
    </section>

    <div class="buffer"></div>
</div>

<footer class="footer container" id="footer">
    Copyright © 2010-2012 Mutabra Team. All rights reserved. <br>
    App Version: 1.0-SNAPSHOT, Tapestry Version: 5.3.5 <br>
    <a href="mailto:support@mutabra.com">Contact Us</a>
</footer>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery/jquery.js"></script>
<script src="../js/bootstrap/bootstrap-transition.js"></script>
<script src="../js/bootstrap/bootstrap-alert.js"></script>
<script src="../js/bootstrap/bootstrap-modal.js"></script>
<script src="../js/bootstrap/bootstrap-dropdown.js"></script>
<script src="../js/bootstrap/bootstrap-scrollspy.js"></script>
<script src="../js/bootstrap/bootstrap-tab.js"></script>
<script src="../js/bootstrap/bootstrap-tooltip.js"></script>
<script src="../js/bootstrap/bootstrap-popover.js"></script>
<script src="../js/bootstrap/bootstrap-button.js"></script>
<script src="../js/bootstrap/bootstrap-collapse.js"></script>
<script src="../js/bootstrap/bootstrap-carousel.js"></script>
<script src="../js/bootstrap/bootstrap-typeahead.js"></script>

</body>

</html>
