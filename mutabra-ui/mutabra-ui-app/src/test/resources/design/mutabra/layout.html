<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mutabra Layout Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../css/mutabra.css" rel="stylesheet">
    <link href="../css/test.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="page">
    <header class="header container" id="header">
        <div class="row">
            <div class="span3">
                <a class="logo" href="/">UTABRA</a>
            </div>
            <div class="span4 offset5">
                <form class="form-inline" action="#" method="post" id="signIn">
                    <div class="control-group">
                        <input placeholder="Email" class="span2" id="email" name="email" type="text"/>
                        <input placeholder="Password" class="span2" value="" id="password" name="password" type="password"/>
                    </div>
                    <div class="control-group">
                        <div class="btn-group">
                            <a class="btn" id="linksubmit" href="#">Sign In</a>
                            <a title="Facebook" class="btn" href="#"><i class="icon-facebook small"></i></a>
                            <a title="Twitter" class="btn" href="#"><i class="icon-twitter small"></i></a>
                            <a title="Google" class="btn" href="#"><i class="icon-google small"></i></a>
                            <a title="VKontakte" class="btn" href="#"><i class="icon-vk small"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <section class="wrapper container" id="content">
        <div class="page-header">
            <h1>Mutabra Layout</h1>
        </div>
        <div class="row">
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
            <div class="span1"><span class="layout-block">1</span></div>
        </div>
        <div class="row">
            <div class="span2"><span class="layout-block">2</span></div>
            <div class="span2"><span class="layout-block">2</span></div>
            <div class="span2"><span class="layout-block">2</span></div>
            <div class="span2"><span class="layout-block">2</span></div>
            <div class="span2"><span class="layout-block">2</span></div>
            <div class="span2"><span class="layout-block">2</span></div>
        </div>
        <div class="row">
            <div class="span3"><span class="layout-block">3</span></div>
            <div class="span3"><span class="layout-block">3</span></div>
            <div class="span3"><span class="layout-block">3</span></div>
            <div class="span3"><span class="layout-block">3</span></div>
        </div>
        <div class="row">
            <div class="span4"><span class="layout-block">4</span></div>
            <div class="span4"><span class="layout-block">4</span></div>
            <div class="span4"><span class="layout-block">4</span></div>
        </div>
        <div class="row">
            <div class="span6"><span class="layout-block">6</span></div>
            <div class="span6"><span class="layout-block">6</span></div>
        </div>
        <div class="row">
            <div class="span12"><span class="layout-block">12</span></div>
        </div>
    </section>

    <div class="buffer"></div>
</div>

<footer class="footer container" id="footer">
    Copyright Â© 2010-2012 Mutabra Team. All rights reserved. <br>
    App Version: 1.0-SNAPSHOT, Tapestry Version: 5.3.5 <br>
    <a href="mailto:support@mutabra.com">Contact Us</a>
</footer>
