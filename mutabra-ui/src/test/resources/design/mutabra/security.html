<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mutabra Security Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../css/mutabra.css" rel="stylesheet">
    <link href="../css/test.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="page">
    <header class="header container" id="header">
        <div class="row">
            <div class="span3">
                <a class="logo" href="/">UTABRA</a>
            </div>
        </div>
    </header>

    <section class="container" id="content">
        <div class="span6 offset3">
            <div id="tabs" class="tabbable tabs-below tabs-wrapper">
                <div class="tab-content">
                    <div id="tabs_signIn" class="tab-pane active">
                        <form class="form-horizontal" action="#" method="post" id="signInForm">
                            <fieldset>
                                <legend>Sign In</legend>
                                <div class="control-group">
                                    <label for="email" class="control-label">Email</label>
                                    <div class="controls">
                                        <input placeholder="Email" id="email" name="email" type="text"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="password" class="control-label">Password</label>
                                    <div class="controls">
                                        <input placeholder="Password" value="" id="password" name="password" type="password"/>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <div class="btn-group">
                                    <a class="btn" id="linksubmit" href="#">Sign In</a>
                                    <a title="Facebook" class="btn" href="#"><i class="icon-facebook small"></i></a>
                                    <a title="Twitter" class="btn" href="#"><i class="icon-twitter small"></i></a>
                                    <a title="Google" class="btn" href="#"><i class="icon-google small"></i></a>
                                    <a title="VKontakte" class="btn" href="#"><i class="icon-vk small"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="tabs_signUp" class="tab-pane">
                        <form class="form-horizontal" action="#" method="post" id="signUpForm">
                            <fieldset>
                                <legend>Sign Up</legend>
                                <div class="control-group">
                                    <label for="signUpEmail" class="control-label">Email</label>

                                    <div class="controls">
                                        <input placeholder="Email" id="signUpEmail" name="signUpEmail" type="text"/>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <div class="btn-group">
                                    <a class="btn" id="linksubmit_0" href="#">Sign Up</a>
                                    <a title="Facebook" class="btn" href="#"><i class="icon-facebook small"></i></a>
                                    <a title="Twitter" class="btn" href="#"><i class="icon-twitter small"></i></a>
                                    <a title="Google" class="btn" href="#"><i class="icon-google small"></i></a>
                                    <a title="VKontakte" class="btn" href="#"><i class="icon-vk small"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="tabs_restore" class="tab-pane">
                        <form class="form-horizontal" action="#" method="post" id="restoreForm">
                            <fieldset>
                                <legend>Forgot Password?</legend>
                                <div class="control-group">
                                    <label for="restoreEmail" class="control-label">Email</label>

                                    <div class="controls">
                                        <input placeholder="Email" id="restoreEmail" name="restoreEmail" type="text">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <a class="btn" id="linksubmit_1" href="#">Restore</a>
                            </div>
                        </form>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tabs_signIn">Sign In</a></li>
                    <li><a data-toggle="tab" href="#tabs_signUp">Sign Up</a></li>
                    <li><a data-toggle="tab" href="#tabs_restore">Restore</a></li>
                </ul>
            </div>
        </div>
    </section>

    <div class="buffer"></div>
</div>

<footer class="footer container" id="footer">
    Copyright Â© 2010-2012 Mutabra Team. All rights reserved. <br>
    App Version: 1.0-SNAPSHOT, Tapestry Version: 5.3.5 <br>
    <a href="mailto:support@mutabra.com">Contact Us</a>
</footer>

================================================== -->

<script src="../js/jquery/jquery.js"></script>
<script src="../js/bootstrap/bootstrap-transition.js"></script>
<script src="../js/bootstrap/bootstrap-alert.js"></script>
<script src="../js/bootstrap/bootstrap-modal.js"></script>
<script src="../js/bootstrap/bootstrap-dropdown.js"></script>
<script src="../js/bootstrap/bootstrap-scrollspy.js"></script>
<script src="../js/bootstrap/bootstrap-tab.js"></script>
<script src="../js/bootstrap/bootstrap-tooltip.js"></script>
<script src="../js/bootstrap/bootstrap-popover.js"></script>
<script src="../js/bootstrap/bootstrap-button.js"></script>
<script src="../js/bootstrap/bootstrap-collapse.js"></script>
<script src="../js/bootstrap/bootstrap-carousel.js"></script>
<script src="../js/bootstrap/bootstrap-typeahead.js"></script>

</body>

</html>
